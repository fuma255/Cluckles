title: 'Cluckles'
author: 'Thomas Coleman'
email: 'tom@ilikeprograms.com'
gittip:
  url: 'https://www.gittip.com/ilikeprograms'
  title: 'iLikePrograms on Gittip'
github:
  username: 'ilikeprograms'
  repo:     'Cluckles'
  url: 'https://github.com/ilikeprograms/Cluckles'

tagversion: 1.1.1
license: 'MIT'

analytics:
  trackingId: 'UA-24379431-3'

baseurl: http://cluckles.com
source:      docs
destination: _gh_pages
include:     ['.htaccess']
exclude:     []
keep_files:  ['.git','.svn']
gems:        []
timezone:    nil
encoding:    nil

#future:      true
#show_drafts: false
#limit_posts: nil
#highlighter: pygments
#
#relative_permalinks: true
#
#permalink:     date
#paginate_path: 'page:num'
#paginate:      nil
#
markdown:      redcarpet
markdown_ext:  markdown,mkdown,mkdn,mkd,md
textile_ext:   textile

redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]

highlighter: pygments
pygments: true

maruku:
  use_tex:    false
  use_divs:   false
  png_engine: blahtex
  png_dir:    images/latex
  png_url:    /images/latex
  fenced_code_blocks: true

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  use_coderay: false
#markdown_ext:  markdown,mkdown,mkdn,mkd,md
#textile_ext:   textile
#
#excerpt_separator: "\n\n"
#
#safe:        false
#watch:       false    # deprecated
#server:      false    # deprecated
#host:        0.0.0.0
#port:        4000
#baseurl:     ""
#lsi:         false