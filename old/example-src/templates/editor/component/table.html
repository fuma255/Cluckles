<!-- Tables Panel -->
<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h4 class="panel-title pull-left">
      <a data-toggle="collapse" data-parent="#editorComponents" href="#tableEditor">
        Tables
      </a>
    </h4>
    <a data-cluckles-location="#table-component" class="btn btn-default btn-xs pull-right"><i class="fa fa-arrow-right"></i></a>
  </div>
  <div class="panel-collapse collapse" id="tableEditor">
    <div class="panel-body">
      <table class="table table-bordered">
        <thead>
          <tr><th>Property</th><th>Example</th><th>Change</th></tr>
        </thead>
        <tbody>
          <tr>
            <td>Cell Padding</td><td></td><td><div class="input-group"><input type="number" class="form-control" value="8" placeholder="8" min="0" step="1" data-cluckles-table="cell-padding" data-cluckles-delete="#deleteTableCellPadding" /><span class="input-group-addon"><button id="deleteTableCellPadding" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Condensed Cell Padding</td><td></td><td><div class="input-group"><input type="number" class="form-control" value="5" placeholder="5" min="0" step="1" data-cluckles-table="condensed-cell-padding" data-cluckles-delete="#deleteTableCondensedCellPadding" /><span class="input-group-addon"><button id="deleteTableCondensedCellPadding" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Background</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-table="bg" data-cluckles-delete="#deleteTableBg" /><span class="input-group-addon"><button id="deleteTableBg" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Striped Background Color</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-table="striped-bg" data-cluckles-delete="#deleteTableStripedBg" /><span class="input-group-addon"><button id="deleteTableStripedBg" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Hover Background</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-table="hover-bg" data-cluckles-delete="#deleteTableHoverBg" /><span class="input-group-addon"><button id="deleteTableHoverBg" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Active Background Color</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-table="active-bg" data-cluckles-delete="#deleteTableActiveBg" /><span class="input-group-addon"><button id="deleteTableActiveBg" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Border Color</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-table="border-color" data-cluckles-delete="#deleteTableBorderColor" /><span class="input-group-addon"><button id="deleteTableBorderColor" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div> <!-- /Tables Panel -->
