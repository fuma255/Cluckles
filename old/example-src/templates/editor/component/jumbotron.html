<!-- Jumbotron Panel -->
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left">
        <a data-toggle="collapse" data-parent="#editorComponents" href="#jumbotronEditor">
            Jumbotron
        </a>
      </h4>
      <a data-cluckles-location="#jumbotron-component" class="btn btn-default btn-xs pull-right"><i class="fa fa-arrow-right"></i></a>
    </div>
    <div class="panel-collapse collapse in" id="jumbotronEditor">
      <div class="panel-body">
        <table class="table table-bordered">
          <thead>
            <tr><th>Property</th><th>Example</th><th>Change</th></tr>
          </thead>
          <tbody>
            <tr>
              <td>Padding</td><td></td><td><div class="input-group"><input type="number" class="form-control" data-cluckles-jumbotron="padding" data-cluckles-delete="#deleteJumbotronPadding" value="30" placeholder="30" min="1" step="1" /><span class="input-group-addon"><button id="deleteJumbotronPadding" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
            </tr>
            <tr>
              <td>Color</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-jumbotron="color" data-cluckles-delete="#deleteJumbotronColor" /><span class="input-group-addon"><button id="deleteJumbotronColor" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
            </tr>
            <tr>
              <td>Headings Color</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-jumbotron="heading-color" data-cluckles-delete="#deleteJumbotronHeadingColor" /><span class="input-group-addon"><button id="deleteJumbotronHeadingColor" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
            </tr>
            <tr>
              <td>Background Color</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-jumbotron="bg" data-cluckles-delete="#deleteJumbotronBg" /><span class="input-group-addon"><button id="deleteJumbotronBg" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
            </tr>
            <tr>
              <td>Font Size</td><td></td><td><div class="input-group"><input type="number" class="form-control" value="21" placeholder="21" min="9" step="1" data-cluckles-jumbotron="font-size" data-cluckles-delete="#deleteJumbotronFontSize" /><span class="input-group-addon"><button id="deleteJumbotronFontSize" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div> <!-- /Jumbotron Panel -->
