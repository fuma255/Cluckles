<!-- Carousel Panel -->
<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h4 class="panel-title pull-left">
      <a data-toggle="collapse" data-parent="#editorComponents" href="#carouselEditor">
        Carousel
      </a>
    </h4>
    <a data-cluckles-location="#carousel-component" class="btn btn-default btn-xs pull-right"><i class="fa fa-arrow-right"></i></a>
  </div>
  <div class="panel-collapse collapse" id="carouselEditor">
    <div class="panel-body">
      <table class="table table-bordered">
        <thead>
          <tr><th>Property</th><th>Example</th><th>Change</th></tr>
        </thead>
        <tbody>
          <tr>
            <td>Control Color</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-carousel="control-color" data-cluckles-delete="#deleteCarouselControlColor" /><span class="input-group-addon"><button id="deleteCarouselControlColor" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Control Width</td><td></td><td><div class="input-group"><input type="number" class="form-control" value="15" placeholder="15" min="0" step="1" data-cluckles-carousel="control-width" data-cluckles-delete="#deleteCarouselControlWidth" /><span class="input-group-addon"><button id="deleteCarouselControlWidth" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Control Opacity</td><td></td><td><div class="input-group"><input type="number" class="form-control" value="0.5" placeholder="0.5" min="0" step="0.1" data-cluckles-carousel="control-opacity" data-cluckles-delete="#deleteCarouselControlOpacity" /><span class="input-group-addon"><button id="deleteCarouselControlOpacity" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Control Font Size</td><td></td><td><div class="input-group"><input type="number" class="form-control" value="20" placeholder="20" min="12" step="1" data-cluckles-carousel="control-font-size" data-cluckles-delete="#deleteCarouselControlFontSize" /><span class="input-group-addon"><button id="deleteCarouselControlFontSize" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Indicator Active Background Color</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-carousel="indicator-active-bg-color" data-cluckles-delete="#deleteCarouselIndicatorActiveBgColor" /><span class="input-group-addon"><button id="deleteCarouselIndicatorActiveBgColor" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Indicator Border Color</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-carousel="indicator-border-color" data-cluckles-delete="#deleteCarouselIndicatorBorderColor" /><span class="input-group-addon"><button id="deleteCarouselIndicatorBorderColor" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Caption Color</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-carousel="caption-color" data-cluckles-delete="#deleteCarouselCaptionColor" /><span class="input-group-addon"><button id="deleteCarouselCaptionColor" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div> <!-- /Carousel Panel -->
