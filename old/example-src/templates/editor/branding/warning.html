<!-- Warning Color Branding Panel -->
<div class="panel panel-warning">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a data-toggle="collapse" data-parent="#brandColor" href="#warningBrandingEditor">
        Warning
      </a>
    </h4>
  </div>
  <div class="panel-collapse collapse" id="warningBrandingEditor">
    <div class="panel-body">
      <table class="table table-bordered">
        <thead>
          <tr><th>Property</th><th>Example</th><th>Change</th></tr>
        </thead>
        <tbody>
          <tr>
            <td>Button Background</td><td><button class="btn btn-warning">Warning Btn</button></td><td><input type="color" data-cluckles-branding="warning" /></td>
          </tr>
          <tr>
            <td>Alert/Panel Heading Background Color</td><td><div class="alert alert-warning"><strong>Warning!</strong> message</div></td><td><input type="color" data-cluckles-formstate-warning="heading-bg" /></td>
          </tr>
          <tr>
            <td>Heading/Alert Text Color</td><td><span class="text-warning">Warning Text</span></td><td><input type="color" data-cluckles-formstate-warning="text"  /></td>
          </tr>
          <tr>
            <td>Border Color</td><td></td><td><input type="color" data-cluckles-formstate-warning="border-color" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div> <!-- /Warning Color Branding Panel -->
